<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きゆいの小部屋</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background: #f8f8f8;
      font-family: "Yu Gothic UI", sans-serif;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-img {
      height: 60px; /* ロゴの高さを調整 */
    }

    .post {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      gap: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .text {
      flex: 1;
    }

    .text h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .text p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .thumb {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #6b5b95;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="Kiyui%20sweet%20Room.png" alt="きゆいの小部屋ロゴ" class="logo-img">
    </a>
  </header>

  <div class="post">
    <div class="text">
      <h2><a href="post1.html" onclick="event.preventDefault(); document.getElementById('fadeScreen').style.opacity = 1; setTimeout(() => location.href='post1.html', 500);">
  はつとーこー
</a>
      <p>2025年7月13日</p>
      <p>まあお試し的なやつです。</p>
    </div>
    <img src="https://raw.githubusercontent.com/kiyui8814/5Q6L.github.io/main/surprise%20fuuka.jpg" class="thumb" alt="ふうか">
  </div>

  <footer>
    © 2025 きゆいの小部屋 / Powered by Github
  </footer>
</body>
</html>
