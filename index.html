<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きゆいの小部屋</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: "Yu Gothic UI", sans-serif;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: #333;
    }

    .post {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      gap: 20px;
      margin-bottom: 20px;
    }

    .text {
      flex: 1;
    }

    .text h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .text p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .thumb {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>きゆいの小部屋</h1>
  </header>

  <div class="post">
    <div class="text">
      <h2>はつとーこー</h2>
      <p>2025年7月13日</p>
      <p>まあお試し的なやつです。</p>
    </div>
    <img src="https://raw.githubusercontent.com/kiyui8814/5Q6L.github.io/main/surprise%20fuuka.jpg" class="thumb" alt="ふうか">
  </div>
</body>
</html>

<footer>
  © 2025 きゆいの小部屋 / Powered by Github
</footer>

</body>
</html>
